<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="This is Messanger app UI design.">
    <meta name="keywords" content="html, css, jacascript, jquery, psd, media queries">
    <meta name="author" content="Niraj Narkhede">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mobile app UI Design</title>
    
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
    <!--  Font Awesome  -->
    
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">
    <!--  google font - Roboto  -->
    
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--  Bootsrap css  -->
    
    <link rel="stylesheet" href="css/style.css">
    <!--  Main style  -->
    
</head>
<body>
    
   <section class="main-container">
       <div class="app">
           <div class="top-img">
               <img src="img/taj.png" alt="top image">
               <div class="hero-text">
                   <h2>TAJ MAHAL</h2>
                   <h4>INDIA</h4>
               </div>
               
               <h5 class="travel-date">SAT, Dec 17 2016</h5>
                <div class="waves">
                    <span class="wave-1"></span>
                    <span class="wave-2"></span>
                    <span class="wave-3"></span>
                    <span class="wave-4"></span>
                </div>
               
           </div><!--End of top img-->   
           
            <div class="body">
                <div class="plan">
                       <span class="timeline-sep"></span>
                       
                        <div class="row ml-0 mr-0">
                            <span class="plan-icon">
                                <i class="fa fa-heart"></i>
                                <span class="circle"></span>
                            </span><span class="plan-title">
                                Morning run
                            </span><span class="plan-time">
                                7
                                <span>
                                    AM
                                </span>
                            </span>
                        </div>
                        
                        <div class="row ml-0 mr-0">
                            <span class="plan-icon">
                                <i class="fa fa-trophy"></i>
                                <span class="circle"></span>
                            </span><span class="plan-title">
                                Game
                                <span class="caption1">
                                    Add friends together
                                </span>
                            </span><span class="plan-time">
                                10
                                <span>
                                    AM
                                </span>
                            </span>
                        </div>
                        
                        <div class="row ml-0 mr-0">
                            <span class="plan-icon">
                                <i class="fa fa-camera-retro"></i>
                                <span class="circle"></span>
                            </span><span class="plan-title">
                                Take pictures
                            </span><span class="plan-time">
                                2
                                <span>
                                    PM
                                </span>
                            </span>
                        </div>
                        
                        <div class="row ml-0 mr-0">
                            <span class="plan-icon">
                                <i class="fa fa-cutlery"></i>
                                <span class="circle"></span>
                            </span><span class="plan-title">
                                Eat dinner
                                <span class="caption2">
                                    Meet with friends
                                </span>
                            </span><span class="plan-time">
                                6
                                <span>
                                    PM
                                </span>
                            </span>
                        </div>
                        
                </div>
                <div class="button">
                    <a href="javascript:void(0);">+</a>
                </div>
            </div>       
                                   
       </div> <!--End of app-->
   </section> <!--End of main container-->
     
      
       
        
         
          
           
            
             
              
                
   <script src="js/jquery.js"></script> 
   <script src="js/bootstrap.min.js"></script>
   <script src="js/main.js"></script>
</body>
</html>
